<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CB ASCII Fractal Pattern</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script>
let cols, rows;
let t = 0;
let charWidth = 12;
let charHeight = 18;

function setup() {
  createCanvas(windowWidth, windowHeight);
  textFont('Courier', 18);
  textAlign(CENTER, CENTER);
  frameRate(15);

  cols = floor(width / charWidth);
  rows = floor(height / charHeight);
}

function draw() {
  background(0);
  fill(255);

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      let nx = x / cols - 0.5;
      let ny = y / rows - 0.5;

      let d = Math.sqrt(nx * nx + ny * ny);
      let a = Math.atan2(ny, nx);

      let pattern = Math.sin(10 * d - t + 3 * Math.sin(3 * a + t * 0.5));

      let c;
      if (pattern > 0.8) c = '#';
      else if (pattern > 0.4) c = '*';
      else if (pattern > 0.1) c = '+';
      else if (pattern > -0.2) c = '.';
      else c = ' ';

      text(c, x * charWidth + charWidth / 2, y * charHeight + charHeight / 2);
    }
  }

  t += 0.08;
}
</script>
</body>
</html>
